<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="navbar">

            <div class="icons-container">
                <div id="admin-icon" class="icon-container"><img class="white-svg" src="icons/view-dashboard.svg" alt="admin"></div>
                <div class="icon-container"><img class="white-svg" src="icons/home.svg" alt="home"></div>
                <div class="icon-container"><img class="white-svg" src="icons/card-account-details-outline.svg" alt="profile"></div>
                <div class="icon-container"><img class="white-svg" src="icons/message-reply.svg" alt="msg"></div>
                <div class="icon-container"><img class="white-svg" src="icons/clock-time-three.svg" alt="history"></div>
                <div class="icon-container"><img class="white-svg" src="icons/note-multiple.svg" alt="task"></div>
                <div class="icon-container"><img class="white-svg" src="icons/account-group.svg" alt="community"></div>
                <div class="icon-container hidden-row"></div>
                <div class="icon-container"><img class="white-svg" src="icons/cog.svg" alt="cog"></div>
                <div class="icon-container"><img class="white-svg" src="icons/help-box.svg" alt="support"></div>
                <div class="icon-container"><img class="white-svg" src="icons/shield-check.svg" alt="support"></div>
            </div>

            <div class="texts-container">
                <div id="dashboard-text" class="text-container">Dashboard</div>
                <div class="text-container">Home</div>
                <div class="text-container">Profile</div>
                <div class="text-container">Messages</div>
                <div class="text-container">History</div>
                <div class="text-container">Tasks</div>
                <div class="text-container">Communities</div>
                <div class="text-container hidden-row"></div>
                <div class="text-container">Settings</div>
                <div class="text-container">Support</div>
                <div class="text-container">Privacy</div>
            </div>

            
        </div>

        <div class="header">
            <div class="search-bar">
                <img src="icons/magnify.svg" alt="magnify">
                <input type="text">
            </div>

            <div class="top-icons">
                <img src="icons/bell-ring-outline.svg" alt="bell">
                <img src="icons/hawk_9515866.png" alt="hawk">
                <p> Kenneth Hausbak </p>
            </div>

            <div class="welcome-message">

                <div class="header-icon-container">
                    <img src="icons/hawk_9515866.png" alt="hawk">
                </div>

                <div class="welcome-message-text">
                    <p> Hi there, </p>
                    <p> Kenneth Hausbak (@khausbak) </p>
                </div>
            </div>

            <div class="button-container">
                <button id="new-button">New</button>
                <button id="upload-button">Upload</button>
                <button id="share-button">Share</button>
            </div>

        </div>


        <div class="project-container">
            <p>3</p>
        </div>
    </div>

    
</body>
</html>
